name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Action
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Check dist is up to date
        run: |
          # Exclude .d.ts.map files as they contain absolute paths that differ between environments
          if [ -n "$(git status --porcelain dist/ | grep -v '\.d\.ts\.map')" ]; then
            echo "Error: dist/ directory is out of date. Run 'npm run build' and commit the changes."
            git diff dist/ -- ':!*.d.ts.map'
            exit 1
          fi
        shell: bash
