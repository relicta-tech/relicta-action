name: 'Relicta'
description: 'AI-powered release management for modern software teams'
author: 'Felix Geelhaar'

branding:
  icon: 'package'
  color: 'blue'

inputs:
  version:
    description: 'Version of relicta to use (e.g., v1.3.0 or latest)'
    required: false
    default: 'latest'
  
  command:
    description: 'Command to run: full/release (default), plan, bump, notes, approve, publish, or custom. Both full and release use the unified release command with smart tag-push detection.'
    required: false
    default: 'full'
  
  github-token:
    description: 'GitHub token for creating releases and uploading assets'
    required: false
  
  config:
    description: 'Path to release config file'
    required: false

  config-content:
    description: 'Inline YAML configuration (alternative to config file)'
    required: false

  auto-approve:
    description: 'Automatically approve releases without manual confirmation'
    required: false
    default: 'true'
  
  dry-run:
    description: 'Run in dry-run mode without making actual changes'
    required: false
    default: 'false'
  
  working-directory:
    description: 'Working directory for relicta commands'
    required: false
    default: '.'

  plugins:
    description: 'Comma-separated list of plugins to download (e.g., github,slack,discord). If not specified, no plugins are downloaded.'
    required: false
    default: ''

outputs:
  version:
    description: 'The new version that was created or bumped to'
  
  release-url:
    description: 'URL of the created GitHub release'
  
  tag-name:
    description: 'Git tag name for the release'
  
  release-id:
    description: 'GitHub release ID'

runs:
  using: 'node20'
  main: 'dist/index.js'
